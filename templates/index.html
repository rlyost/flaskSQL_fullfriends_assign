<!DOCTYPE html>
<html>
<head>
  <title>Full Friends</title>
  <link rel='stylesheet' type='text/css' href="{{ url_for('static', filename='full.css')}}">
</head>
<body>

  <!-- we can use the line below to see all of our data in our template
                        {{ all_friends }} -->

<h1>These are all my friends!</h1>
<!-- with all the data we can then construct a more structured output -->
<table>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th>Friend Since</th>
    </tr>
    {% for friend in all_friends: %}
        <tr>
            <td>{{ friend['first_name'] }}</td>
            <td>{{ friend['last_name'] }}</td>
            <td>{{ friend['age'] }}</td>
            <td>{{ friend['created_at'].strftime('%b %d, %Y') }}</td>
        </tr>
    {% endfor %}
    <tr>
        <td class='tbl_bot'></td>
        <td class='tbl_bot'></td>
        <td class='tbl_bot'></td>
        <td class='tbl_bot'></td>
    </tr>

</table>
  <h2>Add a Friend</h2>
  <form action='/friends' method='POST'>
    <label for="first_name">First Name:<input type="text" name="first_name" id="first_name"></label>
    <label for="last_name">Last Name:<input type="text" name="last_name" id="last_name"></label>
    <label for="age">Age:<input type="number" name="age" id="age"></label>
    <input type="submit" value="Add">
  </form>
</body>
</html>
